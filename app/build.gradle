plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion

    dataBinding {
        enabled true
    }

    defaultConfig {
        applicationId rootProject.ext.android.applicationId
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        // ndk { abiFilters "armeabi", "armeabi-v7a", "arm64-v8a", "x86", "x86_64" }
        ndk { abiFilters "armeabi-v7a", "arm64-v8a" }
    }

    signingConfigs {// 自动化打包配置
        release {// 线上环境
            keyAlias 'huolala'
            keyPassword 'huolala123'
            storeFile file('key')
            storePassword 'huolala123'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [MAP_KEY: rootProject.ext.android.map_key]
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [MAP_KEY: rootProject.ext.android.map_key]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    namespace 'com.huolala.mockgps'
}

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation project(':common')
    implementation 'com.baidu.lbsyun:BaiduMapSDK_Location:9.6.0'
    implementation 'com.baidu.lbsyun:BaiduMapSDK_Map:7.6.1'
    implementation 'com.baidu.lbsyun:BaiduMapSDK_Search:7.6.1'
    implementation 'com.github.tiann:FreeReflection:3.1.0'
}